<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Feeling Dumb?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
  <div class="container">
    <div class="view" data-view-name="home">
      <div class="row justify-content-center position-relative align-items-center mt-4 hide-this">
        <h1 class="text-center heading">Feeling Dumb because your code isn't working?</h1>
        <div class="circle"></div>
      </div>
      <div class="row justify-content-center mt-5 hide-this">
        <button type="button" class="btn btn-lg btn-custom" id="click-here-btn">
          <span class="wt-btn_sign-bound">
            <span data-width="#fff" data-text="Click Here">
              Click Here
            </span>
          </span>
        </button>
      </div>
    </div>
    <div class="view hidden" data-view-name="selection">
      <div class="row justify-content-center selection-content">
        <h1 class="heading-selection">Read a Dumb Quote</h1>
      </div>
      <div class="row justify-content-center selection-content">
        <button class="circle-button">Press</button>
      </div>
      <div class="row justify-content-center selection-content">
        <h1 class="heading-selection">Read an Inspirational Quote</h1>
      </div>
      <div class="row justify-content-center selection-content">
        <button class="circle-button" id="go-to-inspire">Press</button>
      </div>
    </div>
  </div>

  <div class="hidden row justify-content-center align-items-center loader-container" id="loader">
    <div class="dual-ring-loader overlay"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
